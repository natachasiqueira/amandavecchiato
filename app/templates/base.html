<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Assessoria de Casamentos Elegante{% endblock %}</title>
    
    <!-- Google Fonts (Serifada para títulos, Sans-serif para corpo) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        /* Variáveis de Cores e Tipografia Básica para validação inicial */
        :root {
            --color-champagne: #F7E7CE;
            --color-rose-gold: #B76E79;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Lato', sans-serif;
        }
        
        body {
            font-family: var(--font-sans);
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
        }
        
        h1, h2, h3 {
            font-family: var(--font-serif);
            color: var(--color-rose-gold);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="{{ url_for('main.index') }}">
                    <img src="{{ url_for('static', filename='img/AmandaVecchiato.png') }}" alt="Amanda Vecchiato Assessoria" class="logo-img">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('main.index') }}">Sobre</a></li>
                <li><a href="{{ url_for('main.trabalhos') }}">Realizações</a></li>
                <li><a href="{{ url_for('main.contato') }}">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <div style="text-align: center; padding: 50px;">
            <h2>Bem-vindo(a)</h2>
            <p>A estrutura do projeto está configurada com sucesso.</p>
        </div>
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2026 - Amanda Vecchiato Produções</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
